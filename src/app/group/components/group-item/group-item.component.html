<mat-card appearance="outlined">
    <mat-card-header>
        <mat-card-title>{{group.name}}</mat-card-title>
        <mat-card-subtitle>{{group.description}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>Total Score: {{groupProfile.score}}</p>
    </mat-card-content>
    <mat-card-footer>
        <button mat-button [routerLink]="['/group', group.id]">Ver</button>
    </mat-card-footer>
</mat-card>
