<h2 mat-dialog-title>Crear Nuevo Grupo</h2>

<mat-dialog-content>
    <form (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Nombre del Grupo</mat-label>
            <input matInput [(ngModel)]="groupData.name" name="name" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Descripci√≥n</mat-label>
            <textarea matInput [(ngModel)]="groupData.description" name="description" required rows="3"></textarea>
        </mat-form-field>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Cancelar</button>
    <button mat-raised-button color="primary" (click)="onSubmit()"
            [disabled]="!groupData.name || !groupData.description">
        Crear
    </button>
</mat-dialog-actions>
