<form [formGroup]="submissionForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
        <mat-label>ID</mat-label>
        <input matInput formControlName="id" type="number" readonly />
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Challenge ID</mat-label>
        <input matInput formControlName="challengeId" type="number" />
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Student ID</mat-label>
        <input matInput formControlName="studentId" type="number" />
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Content</mat-label>
        <textarea matInput formControlName="content"></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Score</mat-label>
        <input matInput formControlName="score" type="number" />
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Save</button>
    <button mat-button color="warn" type="button" (click)="onCancel()">Cancel</button>
</form>
