
@if (currentUser.role==="teacher"){
    <h3 style="margin-bottom: 20px;">Submissions</h3>
} @else {
    <h3 style="margin-bottom: 20px;">Your Submissions</h3>
}
<mat-grid-list cols="2" rowHeight="500px">

    @for (submission of submissions; track submission) {
        <mat-grid-tile>
            <app-submission-card-item [submission]="submission"></app-submission-card-item>
        </mat-grid-tile>
    }
</mat-grid-list>
